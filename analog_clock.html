<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="analog.css">
</head>
<body>
    <div class="analogcont">
        <div class="aclock">
            <p>OM</p>
            <div class="point"></div>
            <div class="no no1">1</div>
            <div class="no no2">2</div>
            <div class="no no3">3</div>
            <div class="no no4">4</div>
            <div class="no no5">5</div>
            <div class="no no6">6</div>
            <div class="no no7">7</div>
            <div class="no no8">8</div>
            <div class="no no9">9</div>
            <div class="no no10">10</div>
            <div class="no no11">11</div>
            <div class="no no12">12</div>
            <div id="hrhand">
                <div class="hourhand"></div>
            </div>
            <div id="mhand">
                <div class="minhand" ></div>
            </div>
            <div id="shand">
                <div class="sechand"></div>
            </div>
        </div>
    </div>
    <script src="analog.js"></script>
</body>
</html>
